spring:
  cloud:
    discovery:
      enabled: true
    config:
      enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8668/eureka}
management:
  endpoints:
    web:
      exposure:
        include: *
  tracing:
    sampling:
      probability: 1.0
endpoint:
  prometheus:
    enabled: true









